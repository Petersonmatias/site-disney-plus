<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>

    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href= "./responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>

            <div class="logo">
                <img src="./img/logo.png" alt="Logo da Disney Plus">
            </div>

            <div class="menu">
                <img src="./img/hamburguer-menu.svg" alt="Menu com três linhas na horizontal">
            </div>
        </header>


        <main>
            <section class="info">
                <div class="imdb">
                    
                    <img src="./img/IMDB-icon (image).png" alt="Ícone amarelo, escrito IMDB em preto">

                    <span class="note">8.8</span>
                </div>

                <p class="release-date">2021 - Kids - Movie</p>

                <div class="title">
                    <img src="./img/title.png" alt="Logo escrito Luca">
                </div>

                <div class="summary">
                    <p>               
                        Luca and Alberto dream of a life of freedom, a life of adventure — and, most of all, a life with a Vespa to ride. 
                    </p>
                </div>
                <button>
                    <img src="./img/play-icon.svg" alt="Botão com icone de play">  
                    Watch Now
                </button>
            </section>
             
            <section class="movies">
                <h2>Movies</h2>

                <div class="movies-players" id="thumb-1">
                    <div class="thumbnail">
                        <a href="https://www.youtube.com/watch?v=yl9mbyXDO8g" target="_blank">
                            <img src="./img/players-movie.svg" alt="">
                        </a>
                       
                    </div>

                        <div class="text-movie">
                            <h3>Kids</h3>
                            <h3>Spirit Untamed</h3>
                        </div>
                </div>

                <div class="movies-players" id="thumb-2">
                    <div class="thumbnail">
                        <a href="https://www.youtube.com/watch?v=sEhIQm_R9Dc" target="_blank">
                            <img src="./img/players-movie.svg" alt="">
                        </a>
                        
                    </div>

                        <div class="text-movie">
                            <h3>Kids</h3>
                            <h3>Wish Dragon</h3>
                        </div>
                </div>

                <div class="movies-players" id="thumb-3">
                    <div class="thumbnail">
                        <a href="https://www.youtube.com/watch?v=wAQ3Gm39voM" target="_blank">
                            <img src="./img/players-movie.svg" alt="">
                        </a>
                        
                    </div>

                        <div class="text-movie">
                            <h3>Kids</h3>
                            <h3>Raya and the Last Dragon</h3>
                        </div>
                </div>

                <div class="movies-players" id="thumb-4">
                    <div class="thumbnail">
                        <a href="https://www.youtube.com/watch?v=NORzSapZfVc" target="_blank">
                            <img src="./img/players-movie.svg" alt="">
                        </a>
                      
                    </div>

                        <div class="text-movie">
                            <h3>Kids</h3>
                            <h3>Sponge on the Run</h3>
                        </div>
                </div>
            </div>    

            </section>
           
        </main>
    </div> 
</body>
</html>
